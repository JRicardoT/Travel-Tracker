<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreX</title>
</head>
<body>
  <header>
    <h1 class="title">ExploreX</h1>
    <section class="user-greeting">
      <h2>Welcome, User!</h2>
      <p class="money-spent">Total Amount Spent This Year: $109293.07</p>
    </section>
  </header>
  <form>
    <label for="destinationDropdown">Select Your Destination:</label>
    <select name="destinations" id="destinationDropdown">
      <option value="">--Please Select a Destination--</option>
    </select>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="tripDuration">Duration:</label>
    <input type="number" id="tripDuration">
    <label for="numberOfTravelers">Travelers:</label>
    <input type="number" id="numberOfTravelers">
    <button type="button">Search</button>
  </form>
  <main>
    <section>
      <h3>Your Trips</h3>
      <button>All trips</button>
      <button>Upcoming</button>
      <button>Pending</button>
    </section>
    <section>
      <article>
        <img src="" alt="destination-image">
        <section class="trip-info">
          <h4>Destination Name</h4>
        </section>
      </article>
    </section>
  </main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
